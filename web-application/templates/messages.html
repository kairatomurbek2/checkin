{% load extra_tags %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% bootstrap_alert_class message.tags %}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <p>{{ message|safe }}</p>
        </div>
    {% endfor %}
{% endif %}
