{% load staticfiles %}
<header>
    <div class="grid">
        <div>
            <ul class="menu" id="menu">
                <li><a href="{% url 'masters' %}">Специалисты</a></li>
                <li><a href="{% url 'company_list' %}">Учреждения</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
            <a href="/"><img src="{% static 'img/logo.png' %}" alt="logotype"></a>
            {% if not request.user.is_authenticated %}
                <ul class="menu">
                    <li id="log-in"><a href="#">Вход</a></li>
                    <li id="sign-up"><a href="#">Регистрация</a></li>
                </ul>
            {% endif %}
            {% if request.user.is_authenticated %}
                <ul class="authorised_user">
                <li><a href="#">Стать специалистом</a></li>
                <li><a href="#">Стать учреждением</a></li>
                <li>
                    <img src="{% static 'img/user-icon.svg' %}" alt="image">
                    <ul class="sub_menu">
                        <li><a href="{% url 'profile_update' request.user %}">Мой профиль</a></li>
                        <li><a href="#">Личный кабинет</a></li>
                        <li class="log-out"><a href="#">Выход</a></li>
                    </ul>
                </li>
            {% endif %}
            </ul>
        </div>
    </div>
</header>
